<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans:300,400" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <h1>Juggle</h1>
        <div class="container">
            <div class="ball ball1" data-ball="first"></div>
            <div class="ball ball2" data-ball="second"></div>
            <div class="ball ball3" data-ball="third"></div>
        </div>
        <form>
            <input type="text" class="ball-value" name="ball1"  data-ball="first" placeholder="J.Ball #1">
            <input type="text" class="ball-value" name="ball2" data-ball="second" placeholder="J.Ball #2">
            <input type="text" class="ball-value" name="ball3" data-ball="third" placeholder="J.Ball #3">
            <input type="text" class="iteration-number" name="numIteration" placeholder="Number of iterations">
            <input type="submit" class="action">
        </form>
        <a href="https://en.wikipedia.org/wiki/Siteswap" target="_blank">Learn more about Juggling Site-Swap notation</a>
    </main>

<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
<script src="script.js"></script>
</body>
</html>
